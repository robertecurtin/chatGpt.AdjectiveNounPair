<!DOCTYPE html>
<html>
<head>
  <title>Random Adjective-Noun Pair</title>
</head>
<body>
  <h1>Random Adjective-Noun Pair</h1>
  <p id="pair"></p>
  <button onclick="generatePair()">Generate Pair</button>

  <script>
    function generatePair() {
      // Load the adjective and noun lists from local files
      const adjectives = loadTextFile('adjectives.txt')
      const nouns = loadTextFile('nouns.txt')

      // Split the adjective and noun lists into arrays
      const adjArray = adjectives.split('\n')
      const nounArray = nouns.split('\n')

      // Select a random starting letter
      const letters = 'abcdefghijklmnopqrstuvwxyz'
      const letter = letters.charAt(Math.floor(Math.random() * letters.length))

      // Filter the adjective and noun lists to only include words that start with the selected letter
      const adjStartingWithLetter = adjArray.filter(adj => adj.charAt(0).toLowerCase() === letter)
      const nounStartingWithLetter = nounArray.filter(noun => noun.charAt(0).toLowerCase() === letter)

      // Select a random adjective and noun that start with the selected letter
      const adj = adjStartingWithLetter[Math.floor(Math.random() * adjStartingWithLetter.length)]
      const noun = nounStartingWithLetter[Math.floor(Math.random() * nounStartingWithLetter.length)]

      // Display the random pair
      document.getElementById("pair").innerHTML = adj + " " + noun
    }

    function loadTextFile(file) {
      const xhr = new XMLHttpRequest()
      xhr.open('GET', file, false)
      xhr.send(null)
      return xhr.responseText
    }
  </script>
</body>
</html>
